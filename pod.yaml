apiVersion: v1
kind: Service
metadata:
  name: hogwild
  labels:
    app: hogwild
spec:
  ports:
  - port: 80
    name: web
  clusterIP: None
  selector:
    app: hogwild
---
 apiVersion: apps/v1
 kind: StatefulSet
 metadata:
   name: hogwild
 spec:
   serviceName: hogwild
   replicas: 6
   selector:
    matchLabels:
      app: hogwild
   template:
     metadata:
       labels:
         app: hogwild
     spec:
       volumes:
         - name: dataset
           persistentVolumeClaim:
             claimName: cs449g2-scratch
       containers:
         - name: hogwild
           image: gregunz/hogwild
           ports:
             - containerPort: 80
           env:
             - name: MY_POD_NAME
               valueFrom:
                 fieldRef:
                   fieldPath: metadata.name
             - name: MY_POD_NAMESPACE
               valueFrom:
                 fieldRef:
                   fieldPath: metadata.namespace
             - name: MY_POD_IP
               valueFrom:
                 fieldRef:
                   fieldPath: status.podIP
             - name: MODE
               value: "async"
           resources:
             requests:
               memory: "1022Mi"
               cpu: "500m"
             limits:
               memory: "3072Mi"
               cpu: "1000m"
           volumeMounts:
             - mountPath: "/data"
               name: dataset

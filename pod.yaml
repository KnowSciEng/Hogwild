---
 apiVersion: extensions/v1beta1
 kind: Deployment
 metadata:
   name: hogwildnode
 spec:
   replicas: 4
   template:
     metadata:
       labels:
         app: hog
     spec:
       volumes:
         - name: dataset
           persistentVolumeClaim:
             claimName: cs449g2-scratch
       containers:
         - name: hogwild
           image: gregunz/hogwild
           ports:
             - containerPort: 80
           env:
             - name: MY_POD_NAME
               valueFrom:
                 fieldRef:
                   fieldPath: metadata.name
             - name: MY_POD_NAMESPACE
               valueFrom:
                 fieldRef:
                   fieldPath: metadata.namespace
             - name: MY_POD_IP
               valueFrom:
                 fieldRef:
                   fieldPath: status.podIP
             - name: MODE
               value: "async"
           resources:
             requests:
               memory: "512Mi"
               cpu: "500m"
             limits:
               memory: "1024Mi"
               cpu: "1000m"
           volumeMounts:
             - mountPath: "/data"
               name: dataset

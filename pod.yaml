---
 apiVersion: extensions/v1beta1
 kind: Deployment
 metadata:
   name: hogwildnode
 spec:
   replicas: 3
   template:
     metadata:
       labels:
         app: hog
     spec:
       containers:
         - name: h2
           image: hogwild
           ports:
             - containerPort: 80
           env:
             - name: MY_NODE_NAME
               valueFrom:
                 fieldRef:
                   fieldPath: spec.nodeName
             - name: MY_POD_NAME
               valueFrom:
                 fieldRef:
                   fieldPath: metadata.name
             - name: MY_POD_NAMESPACE
               valueFrom:
                 fieldRef:
                   fieldPath: metadata.namespace
             - name: MY_POD_IP
               valueFrom:
                 fieldRef:
                   fieldPath: status.podIP
             - name: MY_POD_SERVICE_ACCOUNT
               valueFrom:
                 fieldRef:
                   fieldPath: spec.serviceAccountName
             - name: MODE
               value: "async"
